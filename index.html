<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar - Intagram</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/instagram-celular.png" alt="intagram phone">
        </div>

        <div class="instagram-continue">
            <div class="group">
                <img src="img/instagram-logo.png" class="logotipo" alt="Logotipo">
                
                <div class="profile-photo">
                    <img src="img/profile-pic.png" alt="profile-photo">
                </div>
                
                <a href="#" class="login">Continue como Jejesanctus</a>
                <a href="#" class="logout">Remover Conta</a>
                
            </div>

            <div class="group">
                <p class="not-account">
                    Não é Jejesanctus?
                </p>
                <p class="not-account">
                    <span class="link-blue">Aternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="" class="app-download"></a>
                    <a href="" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
